  <h2>Cocktail</h2>
  <p> 여러 종류의 술을 바탕으로 고미제, 설탕, 향료 등을 혼합하여 만든 술. 특정 술만 마시는 것이 아닌 여러가지 술과 기타 다른 재료들을 섞어 마시는 일종의 요리한다라는 개념에 가깝다. 그 기원은 16세기 이전으로 가는데, 칵테일이라 불리게 된 어원에 대한 설도 꽤 많다. -출처:<a href="https://namu.wiki/w/%EC%B9%B5%ED%85%8C%EC%9D%BC" target="_blank">나무위키-</a></p>
