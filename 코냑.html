<h1>코냑</h1>
<p>코냑은 프랑스의 코냑 지방에서 생산되는 브랜디이다. 흔히 브랜디와 코냑을 다른 주종으로 착각하고 있지만 샴페인과 스파클링와인의 관계처럼 코냑은 브랜디의 한 종류이다.</p>
